<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Settings</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script type="text/javascript" src="static/js/Chase.js" charset="utf-8"></script>
<script type="text/javascript" src="static/js/address.js" charset="utf-8"></script>


<style>


</style>

</head>

<body>

		<div>
			<span class="label" style="margin-left:120px"><b>Top</b></span> 
            <input type="checkbox" name="BoxT" value="t" class="CB" id="cbTop">
		</div>
		<div>
			<input type="color" id="t_Color_1_id" name="t_Color_1" value="{{picker}}" class="option-color-value" style="margin-left:80px; width: 45px; height:45px;">
			<input type="color" id="t_Color_2_id" name="t_Color_2" value="{{picker}}" class="option-color-value" style="margin-left:5px; width: 45px; height:45px;">
			<br>
			<input type="range" name="speedT" id="speedT"  min="0" max="15" style="margin-left:80px; width:110px"/>
		</div>
		
        <div>
            <span class="label" style="margin-left:15px"><b>Top Left</b></span> 
            <input type="checkbox" name="Box1" value="tL" class="CB" id="cbTL">
            <span class="label" style="margin-left:65px"><b>Top Right</b></span>
            <input type="checkbox" name="Box2" value="tR" class="CB" id="cbTR">
        </div>

        <div>
            <input type="color" id="tL_Color_1_id" name="tL_Color_1" value="{{picker}}" class="option-color-value" style="margin-left:0px; width: 45px; height:45px;">
            <input type="color" id="tL_Color_2_id" name="tL_Color_2" value="{{picker}}" class="option-color-value" style="margin-left:10px; width: 45px; height:45px;">
            <input type="color" id="tR_Color_1_id" name="tR_Color_1" value="{{picker}}" class="option-color-value" style="margin-left:50px; width: 45px; height:45px;">
            <input type="color" id="tR_Color_2_id" name="tR_Color_2" value="{{picker}}" class="option-color-value" style="margin-left:10px; width: 45px; height:45px;">
       			<br>
       		<input type="range" name="speedTL" id="speedTL"  min="0" max="15" style="margin-left:5px; width:110px"/>
       		<input type="range" name="speedTR" id="speedTR"  min="0" max="15" style="margin-left:50px; width:110px"/>


	    </div>
        <div>
            <span class="label" style="margin-left:15px"><b>Bottom Left</b></span>
            <input type="checkbox" name="Box3" value="bL" class="CB" id="cbBL">
            <span class="label" style="margin-left:35px"><b>Bottom Right</b></span>
            <input type="checkbox" name="Box4" value="bR" class="CB" id="cbBR">
        </div>

        <div>
            <input type="color" id="Color_1_id" name="bL_Color_1" value="{{picker}}" class="option-color-value" style="margin-left:0px; width: 45px; height:45px;">
            <input type="color" id="Color_2_id" name="bL_Color_2" value="{{picker}}" class="option-color-value" style="margin-left:10px; width: 45px; height:45px;">
            <input type="color" id="Color_1_id" name="bR_Color_1" value="{{picker}}" class="option-color-value" style="margin-left:50px; width: 45px; height:45px;">
            <input type="color" id="Color_2_id" name="bR_Color_2" value="{{picker}}" class="option-color-value" style="margin-left:10px; width: 45px; height:45px;">
            <br>
       		<input type="range" name="speedBL" id="speedBL"  min="0" max="15" style="margin-left:5px; width:110px"/>
       		<input type="range" name="speedBR" id="speedBR"  min="0" max="15" style="margin-left:50px; width:110px"/>

        </div>
        
		<div>
			<span class="label" style="margin-left:100px"><b>Bottom</b></span> 
            <input type="checkbox" name="BoxB" value="b" class="CB" id="cbBottom">
		</div>
		<div>
			<input type="color" id="b_Color_1_id" name="b_Color_1" value="{{picker}}" class="option-color-value" style="margin-left:80px; width: 45px; height:45px;">
			<input type="color" id="b_Color_2_id" name="b_Color_2" value="{{picker}}" class="option-color-value" style="margin-left:10px; width: 45px; height:45px;">
			<br>
			<input type="range" name="speedB" id="speedB"  min="0" max="15" style="margin-left:80px; width:110px"/>
		</div>

    <div>
		<button type="button" id='preset1_btn' class="Preset">Off</button><br>
		<button type="button" id='preset2_btn' class="Preset">Red/Grean</button><br>
		<button type="button" id='preset3_btn' class="Preset">Blue/Green</button><br>
		<button type="button" id='preset4_btn' class="Preset">Red/Blue</button><br>
		<button type="button" id='preset5_btn' class="Preset">Who Knows...</button><br>
		<button type="button" id='preset6_btn' class="Preset">Reds</button><br>
		
		
		<button type="button" id='preset7_btn' class="Preset">Greens</button><br>
		<button type="button" id='preset8_btn' class="Preset">Blues</button><br>
		<button type="button" id='preset9_btn' class="Preset">Random</button><br>



		<button onclick="GetOptions()" type="button" id='L_Close_btn'>Done</button>
		        
    </div>


</body>

</html>
